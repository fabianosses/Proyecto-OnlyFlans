<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<!-- Navigation-->
        <nav class="navbar navbar-expand-lg fondo_navbar">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'index'%}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login'%}">Bienvenido</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'about'%}">Acerca</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'contacto'%}">Contacto</a></li>
                    </ul>
                    
                    {% if user.is_authenticated %}
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{user.username}}</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>  
                                <li>
                                    <form action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item">Cerrar sesión</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <button>
                            <a href="{% url 'login'%}?next={{request.path}}">Iniciar sesión</a>
                        </button>
                        <button>
                            <a class="nav-link" href="{% url 'registro'%}">crea tu cuenta</a>
                        </button>
                    {% endif %}
                        
                </div>
            </div>
        </nav>
