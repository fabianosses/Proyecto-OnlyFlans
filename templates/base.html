<!doctype html>
<html lang="es">

    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Aquí colocas TODAS las dependencias globales -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Hubballi&display=swap" rel="stylesheet">
        <title>{% block title %}Bienvenido a onlyflans{% endblock %}</title>
    </head>

    <body>
        <div class="container text-center">
            <div class="logo-container">
                {% include "componentes/header.html" %}
            </div>
         
                            <!-- Barra de navegación -->
                            <nav>
                                <div style="background: yellow">
                                    {% include "componentes/navbar.html" %}   
                                </div>
                            </nav>
                        </header>
                        <!-- contenido -->
                        <main>
                            <div style="background: white;">
                                {% include "welcome.html" %}  
                            </div>   
                        </main>
                        <!-- Pie de página -->
                        <footer>
                            <div style="background: green;">
                                {% include "componentes/footer.html" %}  
                            </div>
                        </footer>


        {% block content %}{% endblock %}

        <!-- Scripts globales al final del body -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        </div>
    </body>

</html>
